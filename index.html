<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <div class="formDiv" id="formDiv">
            <label for="signUpForm" id="signUpLabel">Jelentkezés</label>
            <form id="signUpForm">
                <input type="text" name="name" id="nameInput" placeholder="Név">
                <input type="email" name="email" id="emailInput" placeholder="Email cím">
                <div id="checkBoxDiv">
                    <input type="checkbox" name="conditions" id="conditions" checked> 
                    <label for="conditions">Elolvastam és elfogadom az Adatkezelési Tájékoztatót.</label>
                </div>
                <button type="submit">Elküld</button>
            </form>
        </div>
    </div>
</body>

</html>
